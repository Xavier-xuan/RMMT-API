apiVersion: apps/v1
kind: Deployment
metadata:
  name: rmmt-admin
  namespace: rmmt
  labels:
    app: rmmt-admin
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rmmt-admin
  template:
    metadata:
      labels:
        app: rmmt-admin
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: rmmt-admin
        image: rmmt-admin:latest
        imagePullPolicy: Never
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
        ports:
        - containerPort: 80
          name: http
        env:
        - name: NUXT_API_URL
          value: "https://rmmt-api.rmmt.svc.cluster.local"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      restartPolicy: Always