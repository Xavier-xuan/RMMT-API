apiVersion: v1
kind: ConfigMap
metadata:
  name: rmmt-config
  namespace: rmmt
data:
  # API配置
  API_URL: "https://rmmt-api.rmmt.svc.cluster.local"
  
  # 数据库配置
  DB_HOST: "rmmt-db.rmmt.svc.cluster.local"
  DB_PORT: "3306"
  DB_NAME: "roommate"
  DB_USER: "root"
  
  # Redis配置（如果需要）
  REDIS_HOST: "rmmt-redis.rmmt.svc.cluster.local"
  REDIS_PORT: "6379"
  
  # 应用配置
  NODE_ENV: "production"
  LOG_LEVEL: "info"